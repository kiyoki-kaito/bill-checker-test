<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Bill</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      width: 80%;
    }
    #pdfViewer {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      display: none;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Enter Your Bill Key</h2>
  <p id="bill-id-display"></p>

  <input type="text" id="keyInput" placeholder="Enter your key" />
  <br>
  <button onclick="submitKey()">Submit</button>

  <div id="error"></div>

  <iframe id="pdfViewer"></iframe>

  <script>
    let billData = null;
    const urlParams = new URLSearchParams(window.location.search);
    const billId = urlParams.get('id');

    document.getElementById('bill-id-display').textContent = billId 
      ? `Bill ID: ${billId}` 
      : "No Bill ID found in URL.";

    if (!billId) {
      document.getElementById('error').textContent = "Missing 'id' parameter in URL.";
    } else {
      fetch(`../data/${billId}.json`)
        .then(res => {
          if (!res.ok) throw new Error("Bill not found.");
          return res.json();
        })
        .then(data => {
          billData = data;
        })
        .catch(err => {
          document.getElementById('error').textContent = "Bill data not found.";
        });
    }

    function submitKey() {
      const inputKey = document.getElementById('keyInput').value.trim();

      if (!billData) {
        document.getElementById('error').textContent = "Cannot verify without bill data.";
        return;
      }

      if (inputKey === billData.key) {
        document.getElementById('error').textContent = "";
        const pdf = document.getElementById('pdfViewer');
        pdf.src = billData.pdf_path;
        pdf.style.display = "block";
      } else {
        document.getElementById('error').textContent = "Incorrect key. Please try again.";
      }
    }
  </script>

</body>
</html>
